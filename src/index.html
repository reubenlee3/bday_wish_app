    <div class="main-body">
        <div class="container small">
            <form class="search">
                <input type="text" class="search__field" placeholder="Search...">

        <div class="container big">
            <button class="btn" id="modal-content__button">Open Modal</button>
            
            <div id="modal-content__body" class="modal">
                
                <!-- Modal content -->
                <div class="modal-content" id="modal-content">
                    <form onsubmit="return false">
                        <label for="title">Title of your Wish:</label>
                        <input type="text" id="title" name="title">
                        <label for="author">What's your name, cutie:</label>
                        <input type="text" id="author" name="author">
                        <label for="wish">Your wish:</label>
                        <textarea id="wish" name="wish" placeholder="Write something.."></textarea>
                        <label for="image">Image</label>
                        <input type="file" id="image" name="image" accept="image/*">
                        <div class="row">
                            <button class="btn" type="submit" id="modal-content__submit" value="Submit">Submit</button>
                            <a class="btn btn-danger" id="modal-content__close">Close</a>
                        </div>
                    </form>
                </div>
            </div>
