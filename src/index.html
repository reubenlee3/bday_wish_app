                <button class="btn" id="modal-content__button">WRITE YOUR WISH</button>

            </div>
            
            
            <div id="modal-content__body" class="modal">
                
                <!-- Modal content -->
                <div class="modal-content" id="modal-content">
                    <form onsubmit="return false">
                        <div class="modal-content__field">
                            <label for="title">Title of your Wish:</label>
                            <input type="text" id="title" name="title">
                        </div>
                        <div class="modal-content__field">
                            <label for="author">What's your name, cutie:</label>
                            <input type="text" id="author" name="author">
                        </div>
                        <div class="modal-content__field">
                            <label for="wish">Your wish:</label>
                            <textarea id="wish" name="wish" placeholder="Write something.."></textarea>
                        </div>
                        <div class="modal-content__field">
                            <label for="image">Image</label>
                            <input type="file" id="image" name="image" accept="image/*">
                        </div>
                        <div class="row">
                            <button class="btn" type="submit" id="modal-content__submit" value="Submit">Submit</button>
                            <a class="btn btn-danger" id="modal-content__close">Close</a>
                        </div>
                    </form>
                </div>
